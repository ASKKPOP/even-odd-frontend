<!doctype html>
<html>

<head>
    <title>Lotus Game</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Odd Even Game">
    <meta name="keywords" content="Lotus">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>

    <div class="wrapper d-flex flex-column">
        <div class="top-box d-flex">
            <h3 style="display: none;">짝</h3>
            <div class="game-play">
                <iframe id="ifr-game" width="100%" height="660px" src="http://odd.baca-fix.com/"></iframe>
            </div>
            <div class="game-summery">
                <div class="game-result">
                    <div class="title">
                        <h3>GAME RESULT</h3>
                    </div>
                    <div class="content">
                        <table width="100%" id="tbl-result">
                            <thead>
                                <tr>
                                    <th>Round</th>
                                    <th>Open</th>
                                    <th>Hidden</th>
                                    <th>Result</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="game-statistic">
                    <div class="title">
                        <h3>GAME STATISTICS</h3>
                    </div>
                    <div class="content">
                        <table width="100%" id="tbl-statistic">
                            <thead>
                                <tr>
                                    <th width="33%"></th>
                                    <th width="33%"><div class="tatistic-bg"><span class="statistic-title blue">홀</span></div></th>
                                    <th width="33%"><div class="tatistic-bg"><span class="statistic-title red">짝</span></div></th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="game-chinaboard">
            <div class="title">
                <h3>ANALYSIS</h3>
            </div>
            <div class="content">
                
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/script.js"></script>
    <script type="text/javascript">
        start()
    </script>
</body>

</html>
